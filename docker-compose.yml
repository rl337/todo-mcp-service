services:
  todo-mcp-service:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: todo-mcp-service
    restart: unless-stopped
    ports:
      - "${TODO_SERVICE_PORT:-8004}:8004"
    environment:
      # Database configuration - SQLite only
      - DB_TYPE=sqlite
      - TODO_DB_PATH=/data/todos.db
      # Other settings
      - TODO_BACKUPS_DIR=/data/backups
      - TODO_SERVICE_PORT=8004
      - TODO_BACKUP_INTERVAL_HOURS=24
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # NATS configuration
      - NATS_URL=${NATS_URL:-nats://common-nats:4222}
      - NATS_USE_JETSTREAM=${NATS_USE_JETSTREAM:-true}
      - NATS_NUM_WORKERS=${NATS_NUM_WORKERS:-1}
      # OpenTelemetry configuration
      - OTEL_SERVICE_NAME=todo-mcp-service
      - OTEL_EXPORTER_OTLP_ENABLED=${OTEL_EXPORTER_OTLP_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://common-jaeger:4317
      - OTEL_EXPORTER_JAEGER_ENABLED=${OTEL_EXPORTER_JAEGER_ENABLED:-false}
      - OTEL_CONSOLE_EXPORTER_ENABLED=${OTEL_CONSOLE_EXPORTER_ENABLED:-false}
    volumes:
      - /var/data/june/todorama-mcp-service:/data
      - /var/log/june/todorama-mcp-service:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '${TODO_SERVICE_CPU_LIMIT:-2.0}'
          memory: ${TODO_SERVICE_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${TODO_SERVICE_CPU_RESERVATION:-0.5}'
          memory: ${TODO_SERVICE_MEMORY_RESERVATION:-256M}
    networks:
      - shared-network

  telegram-service:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: telegram-service
    restart: unless-stopped
    ports:
      - "${TELEGRAM_SERVICE_PORT:-8080}:8080"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_SERVICE_PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Webhook configuration for production (vs. polling for dev)
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET:-}
      - TELEGRAM_USE_POLLING=${TELEGRAM_USE_POLLING:-false}
    volumes:
      - /var/log/june/todorama-telegram-service:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '${TELEGRAM_SERVICE_CPU_LIMIT:-1.0}'
          memory: ${TELEGRAM_SERVICE_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${TELEGRAM_SERVICE_CPU_RESERVATION:-0.25}'
          memory: ${TELEGRAM_SERVICE_MEMORY_RESERVATION:-256M}
    networks:
      - shared-network


networks:
  # External network for shared infrastructure
  shared-network:
    external: true
    name: shared_network

