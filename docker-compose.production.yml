services:
  postgresql:
    image: postgres:15-alpine
    container_name: todo-postgresql-prod
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-todos}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - production-network

  todo-mcp-service-prod:
    build:
      context: .
      dockerfile: src/Dockerfile
    image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG:-latest}
    container_name: todo-mcp-service-prod
    restart: always
    ports:
      - "${PRODUCTION_PORT:-8004}:8004"
    environment:
      - DB_TYPE=postgresql
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-todos}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - TODO_BACKUPS_DIR=/app/backups
      - TODO_SERVICE_PORT=8004
      - TODO_BACKUP_INTERVAL_HOURS=24
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=production
    volumes:
      - ${PRODUCTION_DATA_DIR:-./data/production}:/app/data
      - ${PRODUCTION_BACKUPS_DIR:-./backups/production}:/app/backups
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - production-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_prod_data:

networks:
  production-network:
    driver: bridge
